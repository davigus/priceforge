services:
  priceforge_db:
    image: postgres:15
    environment:
      POSTGRES_USER: pf_user
      POSTGRES_PASSWORD: pf_password
      POSTGRES_DB: priceforge
    ports: ["5432:5432"]
    volumes: ["pf_pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pf_user -d priceforge"]
      interval: 5s
      timeout: 5s
      retries: 20

  priceforge_app:
    build: .
    environment:
      - DATABASE_URL=postgresql://pf_user:pf_password@priceforge_db:5432/priceforge
      - PYTHONPATH=/app
    ports: ["8000:8000"]
    depends_on:
      priceforge_db:
        condition: service_healthy

  pf-pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["8080:80"]
    depends_on:
      priceforge_db:
        condition: service_healthy

volumes:
  pf_pgdata: